<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        <h1>PAYMENT FORM</h1>
        <p>Required are filled as follow *</p>
        <h2>User Details</h2>
        <p>Name:* <input type="text" name="name" required></p>
        <fieldset>
           <legend>Gender*</legend>
           <p>
               Male <input type="radio" name="name" id="male required"> 
               Female <input type="radio" name="name" id="female">
           </p>   
       </fieldset>
       <p>Address: <textarea name="address" id="address" cols="50" rows="8"></textarea></p>
       <p>Email: <input type="email" name="email" id="email"></p>
       <p>Pincode: <input type="number" id="pincode"></p>
       <h2>Payment detail</h2>
       <p>Card type: *
           <select name="card_type" id="card_type" required>
               <option value="">--Select a card_type</option>
               <option value="Visa" >Visa</option>
               <option value="Rupay">Rupay</option>
               <option value="Mastercard">Mastercard</option>
           </select>
           <p>Card number:* <input type="card_number" id="card_number" required></p>
       </p>
       <p>
           Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
       </p>
       <p>CVV:* <input type="password" name="cvv" id="cvv" required></p>
        <input type="Submit" value="Pay Now">
   </form> 
</body>
</html>
